window:
  decorations: buttonless
  startup_mode: Maximized

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  size: 16

key_bindings:
  - { key: Return, mods: Shift|Control, action: ToggleViMode }
  - { key: LBracket, mods: Shift|Command, chars: "\x01\x70" }
  - { key: RBracket, mods: Shift|Command, chars: "\x01\x6e" }
  - { key: Space, mods: Shift|Command, chars: "\x01\x20" }
  - { key: T, mods: Command, chars: "\x01\x63" }

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
