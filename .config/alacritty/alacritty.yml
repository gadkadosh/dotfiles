window:
  decorations: buttonless
  startup_mode: Maximized
  padding:
    x: 6
    y: 6

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  size: 13.5

key_bindings:
  - { key: Return, mods: Command, chars: "\x01\x5b" }
  - { key: LBracket, mods: Shift|Command, chars: "\x01\x70" }
  - { key: RBracket, mods: Shift|Command, chars: "\x01\x6e" }
  - { key: Space, mods: Shift|Command, chars: "\x01\x20" }
  - { key: T, mods: Command, chars: "\x01\x63" }
  - { key: K, mods: Command, chars: "\x01\x4c" }

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: "0x1a1b26"
    foreground: "0xc0caf5"

  # Normal colors
  normal:
    black: "0x15161e"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xa9b1d6"

  # Bright colors
  bright:
    black: "0x414868"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xc0caf5"

  indexed_colors:
    - { index: 16, color: "0xff9e64" }
    - { index: 17, color: "0xdb4b4b" }
