window:
  opacity: 0.9
  decorations: buttonless
  startup_mode: Maximized
  padding:
    x: 6
    y: 6

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  size: 13.5

key_bindings:
  - { key: Return, mods: Command, chars: "\x01\x5b" }
  - { key: LBracket, mods: Shift|Command, chars: "\x01\x70" }
  - { key: RBracket, mods: Shift|Command, chars: "\x01\x6e" }
  - { key: Space, mods: Shift|Command, chars: "\x01\x20" }
  - { key: T, mods: Command, chars: "\x01\x63" }
  - { key: Comma, mods: Command, chars: "\x01\x2c" }
  - { key: K, mods: Command, chars: "\x01\x4c" }

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
